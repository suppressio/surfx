<input #fileInput type="file" 
  style="display: none;" 
  (change)="onSelectedFile(fileInput)">

<mat-drawer-container class="container" autosize>
  <app-menu></app-menu>
    
  <mat-drawer #drawer class="sidenav mat-elevation-z5" mode="side">
    <p><mat-icon style="vertical-align: middle; padding-right: 6px;">near_me</mat-icon>DOM navigation</p>

    <hr style="margin:0; border: none; background-color: lightgrey; height: 1px;"/>
    
    <app-dom-nav [data]="data"></app-dom-nav>
  </mat-drawer>

  <div class="sidenav-main-content">
    <app-main-grid 
      style="width:100%; height: 100%;"
      [data]="data">
    </app-main-grid>
  </div>

</mat-drawer-container>
